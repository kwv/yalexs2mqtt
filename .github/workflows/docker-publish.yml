name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: yalexs2mqtt
      DOCKERHUB_USER: kwv4
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv venv
          ./venv/bin/pip install -r requirements.txt
          ./venv/bin/pip install pytest pytest-asyncio flake8

      - name: Run lint
        run: ./venv/bin/flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests
        run: ./venv/bin/pytest

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        id: extract
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION is $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          build-args: |
            VERSION=${{ steps.extract.outputs.version }}
          tags: ${{ startsWith(github.ref, 'refs/tags/v') && format('{0}/{1}:{2}\n{0}/{1}:latest', env.DOCKERHUB_USER, env.IMAGE_NAME, steps.extract.outputs.version) || '' }}
